<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
  </head>
  <br>
    <h1>Register a user</h1>

    <form>
      <label for="fname">Name:</label>
      <input type="text" id="fname" maxlength="20" />
    </form>

    <form>
      <label for="email">Enter your email:</label>
      <input type="email" id="email" name="email" />
    </form>

    <form>
      <label for="phone">Enter your phone number:</label>
      <input
        type="tel"
        id="phone"
        name="phone"
        pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
      />
    </form>

    <form>
      <label for="instagram">Add your instagram:</label>
      <input type="url" id="instagram" name="instagram" />
    </form>

    <select>
      <option selected disabled>--Select Role--</option>
      <option class="faculty">Student</option>
      <option class="faculty">Plantman</option>
      <option class="faculty">Plantwoman</option>
      <option class="faculty">Don't want to answer</option>
    </select>

    <br><label><strong>Select your city</strong></label>
    <div class="radio">
      <input type="radio" name="city" id="Lviv" />
      <label for="fei">Lviv</label>

      <input type="radio" name="city" id="Ternopil" />
      <label for="fep">Ternopil</label>

      <input type="radio" name="city" id="Kyiv" />
      <label for="fes">Kyiv</label>

      <input type="radio" name="city" id="Rivne" />
      <label for="fel">Rivne</label>
    </div>

    <label><strong>What plants do you like?</strong></label>
    <div class="checkbox">
      <label>
        <input type="checkbox" class="box" id="Monstera" /> Monstera</label
      >
      <label> <input type="checkbox" class="box" id="Aloe" /> Aloe</label>
      <label>
        <input type="checkbox" class="box" id="Calathea" /> Calathea
      </label>
      <label> <input type="checkbox" class="box" id="Lily" /> Lily</label>
      <label>
        <input type="checkbox" class="box" id="Dracaena" /> Dracaena</label
      >
      <label> <input type="checkbox" class="box" id="Orchid" /> Orchid</label>
    </div>

    <div>
      <form>
        <label for="meeting-time">Meeting time:</label>
        <input type="date" id="date" name="date" min="2024-04-01" max="2024-04-30" />
      </form>
    </div>

    <div>
      <label for="number">Number of your plants (0-30):</label>

      <input type="number" id="number" name="number" min="0" max="30" />
    </div>

    <div>
      <form>
        <label for="favcolor">Select your favorite color:</label>
        <input type="color" id="favcolor" name="favcolor" />
      </form>
    </div>

    <form>
      <label for="vol">How much do you like site (between 0 and 50):</label>
      <input type="range" id="vol" name="vol" min="0" max="50" />
    </form>

    <button id="save-btn">Save</button>
    <button id="show-faculty">Show Plantman</button>
    <button id="show-volume">Show range less 30</button>
    <button id="show-group">Show Monstera</button>

    <script src="register.js"></script>
  </body>
</html>
